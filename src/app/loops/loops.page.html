<ion-header>
  <ion-toolbar>
    <ion-title><h1 class="app-header">loops</h1></ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let loop of loopsData"
            [routerLink]="['/', 'frame', 'tabs', 'loop', loop.loopName]">
            <ion-label>
              <h2>{{ loop.loopName }}</h2>
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
