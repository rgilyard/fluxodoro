<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/loops"></ion-back-button>
    </ion-buttons>
    <ion-title><h1 class="app-header">timer</h1></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="end" name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-time [timer]="currentTimer"></app-time>
</ion-content>
